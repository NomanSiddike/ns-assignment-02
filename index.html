<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siddique Travel</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/fa34ca343d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <!-- nav-bar part -->
      <nav class="nav">
        <div>
          <h3 class="web-title"> Siddike <span>Travel</span></h3>
        </div>
        <div>
          <ul>
            <li class="nav-item">Home</li>
            <li class="nav-item">Packages</li>
            <li class="nav-item">Testimonial</li>
            <li class="nav-item">Blog</li>
            <li class="nav-item">Contact</li>
          
        </div>
      </nav>

      <!-- banner -->
      <div class="banner">
        <div class="banner-container">
            <h2>Explore Your Travel</h2>
            <p>Explore boundless horizons with our travel web, unlocking unforgettable journeys, curated experiences, and seamless adventures for every wanderlust soul.</p>
            <form class="banner-form">
                <input class="banner-user-input" type="text" name="" id="" placeholder="where go">
                <select class="banner-user-input" name="" id="">
                   <option value="">when</option>
                   <option value="">February</option>
                   <option value="">March</option>
                   <option value="">April</option>
               </select>
               <select class="banner-user-input" name="" id="">
                <option value="">select type</option>
                <option value="">Air</option>
                <option value="">Road</option>
                <option value="">Water</option>
            </select>
            <button  class="primary-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
            </form>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
